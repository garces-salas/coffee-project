<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--   Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>
<div>
    <h1 class="d-flex justify-content-center">Coffee!</h1>
    <div class="row">
        <div class="col-6">
            <div id="coffees" class="row"></div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h5>Roast</h5>
                        <form>
                            <label for="roast-selection"></label>
                            <select id="roast-selection">
                                <option value="all">all</option>
                                <option value="light">light</option>
                                <option value="medium">medium</option>
                                <option value="dark">dark</option>
                            </select>
                        </form>
                    </div>
                    <div class="row">
                        <h5>Coffee Name</h5>
                        <form id="">
                            <input type="text" name="searchbar" id="search-bar">
                        </form>
                        <button id="submit" class="btn btn-dark" type="button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div>
                    <h3 class="">Add A Coffee!</h3>
                    <h5>Roast</h5>
                    <form>
                        <label for="roast-selection2"></label>
                        <select id="roast-selection2">
                            <option value="light">light</option>
                            <option value="medium">medium</option>
                            <option value="dark">dark</option>
                        </select>
                    </form>
                </div>
                <div>
                    <div class="row">
                        <h5>Name</h5>
                        <form>
                            <input type="text" id="input">
                        </form>
                        <button id="submit2" class="btn btn-dark" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
